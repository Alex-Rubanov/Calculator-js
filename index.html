<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" name="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calc">
            <div class="result">
                <div class="result-temporary" data-previous-operand></div>
                <div class="result-final" data-current-operand></div>
            </div>
            <div class="calc-btns">
                <div class="calc-btn span-two" data-all-clear>AC</div>
                <div class="calc-btn" data-delete>DEL</div>
                <div class="calc-btn" data-operation>%</div>
                <div class="calc-btn" data-number>7</div>
                <div class="calc-btn" data-number>8</div>
                <div class="calc-btn" data-number>9</div>
                <div class="calc-btn" data-operation>*</div>
                <div class="calc-btn" data-number>4</div>
                <div class="calc-btn" data-number>5</div>
                <div class="calc-btn" data-number>6</div>
                <div class="calc-btn" data-operation>-</div>
                <div class="calc-btn" data-number>1</div>
                <div class="calc-btn" data-number>2</div>
                <div class="calc-btn" data-number>3</div>
                <div class="calc-btn" data-operation>+</div>
                <div class="calc-btn" data-number>0</div>
                <div class="calc-btn" data-number>.</div>
                <div class="calc-btn span-two" data-equals>=</div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
